<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root{
      --bg:#f7f3ea;
      --paper:#fffdf8;
      --paper2:#fff7e8;
      --ink:#1f2328;
      --muted:#616a73;
      --gold:#c8a34a;
      --gold2:#a9842a;
      --shadow: 0 18px 60px rgba(15,18,22,.14);
      --shadow2: 0 10px 30px rgba(15,18,22,.10);
      --radius: 20px;
      --radius2: 28px;
      --stroke: rgba(31,35,40,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 50% -10%, #ffffff 0%, var(--bg) 55%, #f0e8d8 100%);
      color:var(--ink);
      overflow-x:hidden;
    }

    /* Helps iOS scrolling inside a fixed-ish modal */
    body.modal-open{
      position: fixed;
      width: 100%;
      overflow: hidden;
      left: 0; right:0;
    }

    a{color:inherit}
    button{font:inherit}

    /* App wrapper */
    #app{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 16px calc(26px + env(safe-area-inset-bottom));
    }

    .stage{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      align-items:center;
      justify-items:center;
      position:relative;
    }

    /* Subtle background ornaments */
    .orn{
      position:absolute;
      inset: -40px -20px auto -20px;
      height: 240px;
      pointer-events:none;
      opacity:.25;
      filter: blur(.3px);
      background:
        radial-gradient(420px 180px at 12% 40%, rgba(200,163,74,.25), transparent 60%),
        radial-gradient(480px 220px at 88% 10%, rgba(200,163,74,.20), transparent 55%),
        radial-gradient(520px 260px at 60% 80%, rgba(0,0,0,.06), transparent 60%);
      border-radius: 40px;
    }

    /* Envelope scene */
    .envelopeWrap{
      width:min(520px, 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding-top: 10px;
    }

    .envelope{
      width: min(460px, 100%);
      height: 300px;
      position:relative;
      perspective: 1200px;
      transform: translateZ(0);
    }

    /* Base body */
    .envBody{
      position:absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(180deg, #fff 0%, #fbf6ea 75%, #f3ead8 100%);
      box-shadow: var(--shadow2);
      border: 1px solid rgba(31,35,40,.10);
      overflow:hidden;
    }

    /* Paper edges hint inside */
    .envInnerGlow{
      position:absolute;
      inset: 10px;
      border-radius: 14px;
      background:
        radial-gradient(600px 220px at 50% 0%, rgba(200,163,74,.10), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.03), transparent 35%),
        linear-gradient(0deg, rgba(0,0,0,.04), transparent 40%);
      pointer-events:none;
      opacity:.8;
    }

    /* Side folds */
    .fold{
      position:absolute;
      inset:0;
      pointer-events:none;
    }
    .foldLeft, .foldRight, .foldBottom{
      position:absolute;
      width: 0; height: 0;
      border-style: solid;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.08));
    }

    .foldLeft{
      left:0; top:0;
      border-width: 150px 0 150px 220px;
      border-color: transparent transparent transparent rgba(255, 248, 233, .95);
      transform-origin: left center;
      transform: translateX(-4px);
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
    }
    .foldRight{
      right:0; top:0;
      border-width: 150px 220px 150px 0;
      border-color: transparent rgba(255, 244, 226, .95) transparent transparent;
      transform-origin: right center;
      transform: translateX(4px);
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
    }
    .foldBottom{
      left:0; bottom:0;
      border-width: 0 230px 160px 230px;
      border-color: transparent transparent rgba(250, 239, 221, .98) transparent;
      transform-origin: center bottom;
      transform: translateY(6px);
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
    }

    /* Top flap (the main open animation) */
    .flap{
      position:absolute;
      left:0; right:0;
      top:0;
      height: 165px;
      transform-origin: 50% 0%;
      transform: rotateX(0deg);
      transition: transform 1100ms cubic-bezier(.15,.85,.18,1);
      z-index: 6;
      pointer-events:none;
    }
    .flap::before{
      content:"";
      position:absolute;
      inset: 0;
      margin:auto;
      width: 0; height: 0;
      border-style: solid;
      border-width: 0 230px 165px 230px;
      border-color: transparent transparent rgba(255, 252, 244, .98) transparent;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,.10));
    }

    /* Seal button */
    .sealBtn{
      position:absolute;
      left:50%;
      top: 132px;
      transform: translate(-50%, -50%);
      width: 82px;
      height: 82px;
      border-radius: 50%;
      border: 0;
      cursor:pointer;
      background:
        radial-gradient(60px 60px at 30% 30%, rgba(255,255,255,.55), transparent 55%),
        radial-gradient(90px 90px at 65% 75%, rgba(0,0,0,.16), transparent 60%),
        linear-gradient(135deg, var(--gold) 0%, #e7cf7a 32%, var(--gold2) 100%);
      box-shadow: 0 18px 40px rgba(0,0,0,.16);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 8;
      transition: transform 180ms ease, box-shadow 180ms ease, opacity 280ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    .sealBtn:active{transform: translate(-50%, -50%) scale(.98)}
    .sealInner{
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.45);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .monogram{
      font-weight: 750;
      letter-spacing: .04em;
      color: rgba(255,255,255,.94);
      text-shadow: 0 2px 10px rgba(0,0,0,.20);
      font-size: 18px;
    }
    .sealHint{
      position:absolute;
      left:50%;
      top: calc(100% + 16px);
      transform: translateX(-50%);
      font-size: 13px;
      color: var(--muted);
      text-align:center;
      white-space:nowrap;
      opacity:.92;
      user-select:none;
    }

    /* Letter that slides out */
    .letter{
      position:absolute;
      left:50%;
      top: 32px;
      transform: translate(-50%, 140px);
      width: min(390px, 88%);
      height: 230px;
      background: linear-gradient(180deg, var(--paper) 0%, var(--paper2) 100%);
      border: 1px solid rgba(31,35,40,.10);
      border-radius: 16px;
      box-shadow: 0 18px 46px rgba(0,0,0,.12);
      z-index: 3;
      opacity: 0;
      transition:
        transform 1200ms cubic-bezier(.12,.92,.18,1),
        opacity 400ms ease;
      overflow:hidden;
    }
    .letter::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(500px 220px at 50% 0%, rgba(200,163,74,.12), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.03), transparent 40%);
      pointer-events:none;
      opacity:.9;
    }
    .letterTop{
      position:absolute;
      left:18px; right:18px; top:16px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      z-index:2;
    }
    .letterMiniTitle{
      font-weight: 720;
      font-size: 14px;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: rgba(31,35,40,.72);
    }
    .letterNames{
      margin-top:6px;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: .02em;
    }
    .letterDate{
      font-size: 14px;
      color: var(--muted);
      margin-top:4px;
    }
    .letterStamp{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px dashed rgba(31,35,40,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 12px;
      color: rgba(31,35,40,.70);
      background: rgba(255,255,255,.35);
    }
    .letterBottom{
      position:absolute;
      left:18px; right:18px; bottom:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      z-index:2;
      color: rgba(31,35,40,.70);
      font-size: 13px;
    }

    /* Open state animations */
    .opened .flap{ transform: rotateX(-178deg); }
    .opened .foldLeft{ transform: translateX(-10px); }
    .opened .foldRight{ transform: translateX(10px); }
    .opened .foldBottom{ transform: translateY(14px); }
